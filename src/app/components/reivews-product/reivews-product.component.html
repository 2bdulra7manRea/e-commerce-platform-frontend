
<div class="row mt-4 mb-5">
    <div class="col-12">
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="w-field" appearance="outline">
                    <mat-label>Write Your Review</mat-label>
                    <textarea style="resize:none" name="reivews-s" [(ngModel)]="reviewContent" rows="4" matInput placeholder="Write your reivew"></textarea>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                  </mat-form-field>
            </div>
        </div>

        <button class="n1-dark-btn" (click)="submitReview()" >Submit a reivew</button>
    </div>
</div>

<ng-container *ngIf="!!reviews" >

<review-card-user *ngFor="let review of reviews" [review]="review" [customerId]="customerId" ></review-card-user>

</ng-container>
