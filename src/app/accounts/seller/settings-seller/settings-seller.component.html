


<div class="row">
    <div class="col-12">

<form [formGroup]="sellerForm" >


    <div class="row mt-2">
        <div class="col-12">
            <mat-form-field class="w-field" appearance="outline">
                <mat-label>Brand Name</mat-label>
                <input matInput placeholder="Enter the Brand Name" formControlName="brandName" >
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
              </mat-form-field>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <mat-form-field class="w-field" appearance="outline">
                <mat-label>Brand Country</mat-label>
                <input matInput placeholder="Enter the Brand Country" formControlName="brandCountry">
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
              </mat-form-field>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <mat-form-field class="w-field" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter the Brand Country" formControlName="email">
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
              </mat-form-field>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <mat-form-field class="w-field" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter your email" formControlName="username">
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
              </mat-form-field>
        </div>
    </div>

</form>


<div class="row mb-5">
    <div class="col-3">
        <button  (click)="submit()" class="n1-dark-btn">Save</button>
    </div>
</div>


    </div>
</div>
